<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #38fc11;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #068d3a;
        }
        p {
            margin-top: 20px;
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <label for="cost">Cost per liter:</label>
        <input type="number" id="cost" value="1.72" step="0.01">
        <label for="liters">Number of liters:</label>
        <input type="number" id="liters" value="0" step="0.01">
        <button onclick="calculate()">Calculator Total Cost</button>
        <p id="total"></p>
        <script>
            // Utility function to format the number with thousand separator
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            function calculate() {
                const cost = parseFloat(document.getElementById("cost").value);
                const liters = parseFloat(document.getElementById("liters").value);
                const total = cost * liters;
                document.getElementById("total").innerText = "Total cost: AED " + numberWithCommas(total.toFixed(2)) + "";
            }

            // Initialize the focus state of the fields on page load
            document.getElementById("cost").focus();
            document.getElementById("cost").blur();
            document.getElementById("liters").focus();
            document.getElementById("liters").blur();
        </script>
    </div>
</body>
</html>
